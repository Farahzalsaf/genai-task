<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="">
    <link rel="icon" href="cat.ico" type="image/x-icon">
    <style>
        .page-title {
            text-align: center;
            margin: 20px 0;
            font-size: 24px;
        }
        .search-bar-container {
            display: flex;
            justify-content: center;
            background-color: #f0f0f0;
            padding: 20px 0;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            width: 50%;
        }
        .search-bar input {
            width: 80%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            border: 1px solid #4f4f4f;
            border-radius: 4px;
            transition: all 0.2s ease-in;
            position: relative;
            overflow: hidden;
            font-size: 19px;
            cursor: pointer;
            color: black;
            z-index: 1;
            margin-left: 10px;
        }

        .button:before {
            content: "";
            position: absolute;
            left: 50%;
            transform: translateX(-50%) scaleY(1) scaleX(1.25);
            top: 100%;
            width: 140%;
            height: 180%;
            background-color: rgba(0, 0, 0, 0.05);
            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        .button:after {
            content: "";
            position: absolute;
            left: 55%;
            transform: translateX(-50%) scaleY(1) scaleX(1.45);
            top: 180%;
            width: 160%;
            height: 190%;
            background-color: #282828;
            border-radius: 50%;
            display: block;
            transition: all 0.5s 0.1s cubic-bezier(0.55, 0, 0.1, 1);
            z-index: -1;
        }

        .button:hover {
            color: #ffffff;
            border: 1px solid #282828;
        }

        .button:hover:before {
            top: -35%;
            background-color: #282828;
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        .button:hover:after {
            top: -45%;
            background-color: #282828;
            transform: translateX(-50%) scaleY(1.3) scaleX(0.8);
        }

        .book-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            overflow-y: scroll;
            height: 70vh;
        }
        .book-item {
            margin: 10px;
            text-align: center;
        }
        .book-box {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
            width: 180px;
            height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
        }
        .book-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 4px;
        }
        .book-title {
            font-size: 16px;
        }
        .book-item:hover .book-box {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="page-title">Book Library</div>
    <div class="search-bar-container">
        <div class="search-bar">
            <input type="text" placeholder="Search for books..." id="search-input"/>
            <button class="button" id="search-button">Search</button>
        </div>
    </div>
    <div class="book-grid" id="book-grid">
        <!-- Book items will be dynamically added here -->
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const searchButton = document.getElementById('search-button');
            const searchInput = document.getElementById('search-input');

            searchButton.addEventListener('click', function () {
                const query = searchInput.value;
                if (query) {
                    fetchSearchedBooks(query);
                } else {
                    fetchAllBooks();
                }
            });

            // Fetch all books on page load
            fetchAllBooks();

            function fetchAllBooks() {
                console.log('Fetching all books');
                fetch('http://127.0.0.1:8000/books', {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    displayBooks(data);
                })
                .catch(error => console.error('Error fetching books:', error));
            }

            function fetchSearchedBooks(query) {
                console.log('Fetching books with query:', query);
                fetch(`http://127.0.0.1:8000/books/search/?q=${encodeURIComponent(query)}`, {
                    headers: {
                        'Content-Type': 'application/json',
                    }
                })
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok ' + response.statusText);
                    }
                    return response.json();
                })
                .then(data => {
                    displayBooks(data);
                })
                .catch(error => console.error('Error fetching books:', error));
            }

            function displayBooks(data) {
                console.log('Books data:', data);
                const bookGrid = document.getElementById('book-grid');
                bookGrid.innerHTML = '';  // Clear any existing content

                if (data.books && data.books.length > 0) {
                    data.books.forEach((metadata) => {
                        console.log('Creating book item for:', metadata.title);
                        const bookItem = document.createElement('div');
                        bookItem.classList.add('book-item');
                        bookItem.innerHTML = `
                            <div class="book-box">
                                <div class="book-cover">
                                    <img src="${metadata.thumbnail || 'https://via.placeholder.com/150'}" alt="${metadata.title}">
                                </div>
                                <div class="book-title">${metadata.title}</div>
                            </div>
                        `;
                        bookGrid.appendChild(bookItem);
                        console.log('Appended book item for:', metadata.title);
                    });
                } else {
                    console.log('No books found');
                    bookGrid.innerHTML = '<p>No books found.</p>';
                }
            }
        });
    </script>
</body>
</html>
